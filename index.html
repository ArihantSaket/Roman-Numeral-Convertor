<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Roman Numeral Convertor</title>
</head>
<body>
    <div class="main">
        <div class="panel">
            <h1 id="heading">Convert <a href="" id="notLink">Number into Roman Numeral</a></h1>
            <div class="container">
                <input class="inp" type="number" placeholder="Enter Your Number Here">
                <button class="butn">Convert</button>
            </div>
            <div class="result">
                <h2 class="ans">Enter The Number and Hit Convert</h2>
                <span class="error"></span>
            </div>
        </div>
        <div class="cursor"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
